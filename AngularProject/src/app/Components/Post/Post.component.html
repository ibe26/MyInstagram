<div class="card" style="width: 400px;">
  <div class="card-header postCardHeader">
    <div class="row">
      <div class="col-2" style="padding:0%">
        <a href="">
          <img class="class-img userImage" src={{userImage}} style="height: 20%;" />
        </a>
      </div>
      <div class="col-3 mt-2">
        <strong>
          <a href="">
            {{Post.owner}}
          </a>
        </strong>
      </div>
    </div>
  </div>

  <img class="card-img-top postImage" src={{Post.image}} alt="Card image cap" />
  <div class="card-body">

    <h5 class="card-title">
      <div class="row">

        <div class="col-2">
          <span class="clickable" (click)="SwitchIsLiked()">
            <i [ngClass]="(IsLiked)?'fa-solid fa-heart':'fa-regular fa-heart'" class=""></i>

          </span>
        </div>
        <div class="col-2">
          <span class="clickable" (mouseenter)="SwitchCommentHovered()" (mouseleave)="SwitchCommentHovered()">
            <i [ngClass]="(IsCommentHovered)?'fa-solid fa-comment':'fa-regular fa-comment'" class=""></i>
          </span>
        </div>
        <div class="col-2">
          <span class="clickable">
            <i class="fa-regular fa-share-from-square"></i>
          </span>

        </div>

      </div>
    </h5>
    <h5 class="card-title">{{Post.title}}</h5>
    <div>
      <div class="row">
        <div class="col-6">
          <h6 class="card-text text-muted small">{{Post.likeCount| number:'1.0':'en-US'|Like}}</h6>
        </div>
        <div class="col-6">
          <span class="postDate">{{Post.date|date}}</span>

        </div>
      </div>

    </div>

    <p class="card-text">{{Post.text}}
    </p>
  </div>
</div>
